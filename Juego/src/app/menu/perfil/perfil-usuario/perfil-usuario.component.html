<body car>
    <div class="game-profile" let >
        <div class="header">
          <img [src]="usuario.avatar" alt="Avatar" class="avatar">
          <div class="user-info">
            <h2>{{ usuario.nick }}</h2>
            <div class="level-bar">
              <div class="level-fill" [style.width.%]="usuario.nivelProgress"></div>
              <span>Nivel {{ usuario.nivel }}</span>
            </div>
          </div>
        </div>
  
        <div class="sections">
          <div class="section achievements">
            <h3>Logros</h3>
            <ul>
              <li *ngFor="let achievement of usuario.logros">
                {{ achievement.name }}
              </li>
            </ul>
          </div>
  
          <div class="section friends">
            <h3>Amigos</h3>
            <ul>
              <li *ngFor="let friend of usuario.colegas">
                {{ friend.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
</body>
