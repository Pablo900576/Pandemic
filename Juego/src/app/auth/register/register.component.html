<form [formGroup]="miFormulario" (ngSubmit)="enviar()">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" id="nombre">
    </mat-form-field>
    <div *ngIf="miFormulario.get('nombre')?.invalid && miFormulario.get('nombre')?.touched">
        <small *ngIf="miFormulario.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="miFormulario.get('nombre')?.errors?.['minlength']">El nombre tiene que tener mas de 3 caracteres.</small>
        <small *ngIf="miFormulario.get('nombre')?.errors?.['maxlength']">El nombre tiene que tener menos de 30 caracteres.</small>
    </div>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" id="email">
    </mat-form-field>
    <div *ngIf="miFormulario.get('email')?.invalid && miFormulario.get('email')?.touched">
        <small *ngIf="miFormulario.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="miFormulario.get('email')?.errors?.['email']">El email tiene que ser obligatorio.</small>
    </div>
    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="mensaje" id="mensaje"></textarea>

    </mat-form-field>
    <button type="submit">Enviar</button>
</form>
